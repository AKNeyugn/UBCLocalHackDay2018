{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>
            <title> UBC LOCAL HACK DAY </title>

            <link rel='stylesheet' href="{% static 'style.css' %}">

            <script src="{% static 'alerts.js' %}" defer></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>


            <style>
                    table 
                    {
                        width: 100%;
                        font: 17px Calibri;
                    }
                    table, th, td 
                    {
                        border: solid 1px #DDD;
                        border-collapse: collapse;
                        padding: 2px 3px;
                        text-align: center;
                    }
                </style>
    </head>
   
    <body>
        <div class="container">
                <img src="{% static 'skytrain_map.jpg' %}" alt="Map of Skytrain Stops" style="width:100%;">
                <div class="top-left">
                    <h1>Status of Elavator and Escalators at Skytrain Stations</h1>
                </div>
        </div>
    
        <div class="AlertTitle">
            <h2>Station Access</h2>
        </div>
    
        <script>
                document.write('Time page was loaded: '+Date()+'<br />');
                function refreshpage(){
                    location.reload();
                }
        </script>
    
        <button id="refresh" onclick="refreshpage()">Refresh</button>
        
        
        <!-- Table of alerts that will be loaded-->
        <p>Data extracted from a JSON and converted to an HTML table.</p>
        <div id="alerts"></div>
    </body>


</html>
